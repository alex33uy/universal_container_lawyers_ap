<template>
    <lightning-card title="Legal Advisors" icon-name="custom:custom14">
        
        <div class="slds-m-around_medium">
            <button class="slds-button slds-button_icon slds-button_icon-border slds-button_icon-large" title="More Options" onclick={handleReload}>
                <svg class="slds-button__icon" aria-hidden="true">
                  <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#settings"></use>
                </svg>
                <span class="slds-assistive-text">More options</span>
              </button>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped" aria-label="Example table of Opportunities with striped rows">
                <thead>
                <tr class="slds-line-height_reset">
                <th class="" scope="col">
                <div class="slds-truncate" title="Account Number">Account Number</div>
                </th>
                <th class="" scope="col">
                <div class="slds-truncate" title="Account Name">Account Name</div>
                </th>
                <th class="" scope="col">
                <div class="slds-truncate" title="As Of Date">As Of Date</div>
                </th>
                <th class="" scope="col">
                <div class="slds-truncate" title="Account Status">Account Status</div>
                </th>
                </tr>
                
                </thead>

                <tbody>
                    <template if:true={legalAdvisors}>
                        <template for:each={legalAdvisors} for:item="advisor">

                <tr class="slds-hint-parent" key={advisor.id}> 
                <td data-label="Account Name">
                <div class="slds-truncate" title={advisor.Account_Number__c}>{advisor.Account_Number__c}</div>
                </td>
                <td data-label="Account Name">
                <div class="slds-truncate" title={advisor.Account_Name__c}>{advisor.Account_Name__c}</div>
                </td>
                <td data-label="Close Date">
                <div class="slds-truncate" title={advisor.As_of_Date__c}>{advisor.As_of_Date__c}</div>
                </td>
                <td data-label="Prospecting">
                <div class="slds-truncate" title={advisor.Account_Status__c}>{advisor.Account_Status__c}</div>
                </td>
                </tr>
                
                           <!-- <p key={advisor.Id}>
                                
                                Account Name: {advisor.Account_Name__c}<br />
                                Account Number: {advisor.Account_Number__c}<br />
                                Account Status: {advisor.Account_Status__c}<br />
                            </p>-->
                        </template>
                    </template>
                    <template if:true={error}>
                        <p>Error fetching legal advisors data</p>
                    </template>
               
                </tbody>
                </table>
            
        </div>
    </lightning-card>
</template>
