<template>
    <lightning-card title="Legal Advisors" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <template if:true={legalAdvisors}>
                <template for:each={legalAdvisors} for:item="advisor">
                    <p key={advisor.Id}>
                        Account Name: {advisor.Account_Name__c}<br />
                        Account Number: {advisor.Account_Number__c}<br />
                        Account Status: {advisor.Account_Status__c}<br />
                    </p>
                </template>
            </template>
            <template if:true={error}>
                <p>Error fetching legal advisors data</p>
            </template>
        </div>
    </lightning-card>
</template>
